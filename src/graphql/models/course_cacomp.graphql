type Query{
    studentCourseCAComp(data:studentCourseCACompQueryInput!):[StudentCourseCAComp!]!
}

input studentCourseCACompQueryInput{
    reg_no: Int!
    course_code: String!
    group_ref: Int!
    session_ref: Int!
}

type StudentCourseCAComp{
    ccacomp_id: Int
    course_code: String
    group_ref: Int
    session_ref: Int
    type: Int
    number: Int
    weightage: Int
    marks_obtained: Int
    total_mark: Int
    weighted_marks: Float
}